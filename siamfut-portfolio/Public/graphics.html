<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Graphics</title>
  <style>
    body {
      background: #000000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      background: linear-gradient(to right, #006cff, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>My Graphics</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    fetch('/api/images')
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(image => {
          const img = document.createElement('img');
          img.src = 'images/' + image;
          img.alt = image;
          gallery.appendChild(img);
        });
      })
      .catch(err => {
        console.error('Failed to load images', err);
      });
  </script>
</body>
</html>
